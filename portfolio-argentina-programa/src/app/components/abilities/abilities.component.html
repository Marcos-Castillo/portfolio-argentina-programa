<h2 class="display-5 my-4">Hard Skills & Soft Skills</h2>
<article class="container">

  <p  *ngFor="let skill of skills" class="shadow">
    <ngb-progressbar type="primary" [value]=skill.competencia  [striped]="true" [animated]="true" height="1.5rem"
      ><span class="fs-6">{{skill.nombre}} </span></ngb-progressbar
    >
  </p>

</article>
